name: Update README

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.py'
      - '**.js'
      - '**.ts'
      - '**.tsx'
      - '**.jsx'
      - '**.java'
      - '**.go'
      - '**.rs'
      - 'pyproject.toml'
      - 'package.json'
      - 'Cargo.toml'
      - 'go.mod'
  workflow_dispatch:  # Allow manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper git analysis
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install autodoc
        run: |
          pip install -e .
      
      - name: Initialize autodoc (if needed)
        run: |
          if [ ! -d ".autodoc" ]; then
            autodoc init
          fi
      
      - name: Scan repository
        run: |
          autodoc scan --verbose
      
      - name: Generate README
        run: |
          autodoc generate readme --verbose
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet README.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md .autodoc/state.json
          git commit -m "docs: auto-update README via autodoc [skip ci]"
          git push
